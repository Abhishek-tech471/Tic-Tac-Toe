<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>Start Tic Tac Toe</h1>
    <input type="text" id="player1" placeholder="Player 1 Name (0)">
    <input type="text" id="player2" placeholder="Player 2 Name (x)">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h1>Tic Tac Toe</h1>
    <p id="turn-indicator"></p>
    <div class="board" id="board"></div>
    <p id="status"></p>
    <!-- <button onclick="resetGame()">Restart</button> -->
    <!-- From Uiverse.io by njesenberger --> 
<button onclick="resetGame()" type="button" class="button">
    <div class="button-top">Restart</div>
    <div class="button-bottom"></div>
    <div class="button-base"></div>
  </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
